<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Increment API</title>
    <script>
        async function fetchNextEventId() {
            try {
                const response = await fetch('http://localhost:3000/');
                const data = await response.json();
                document.getElementById('eventIdField').value = data.nextEventId;
            } catch (error) {
                console.error('Error fetching event ID:', error);
            }
        }
    </script>
</head>
<body>
    <h1>Auto-Increment Event ID</h1>
    <form>
        <!-- Text field -->
        <label for="eventIdField">Next Event ID:</label>
        <input type="text" id="eventIdField" placeholder="Press the button..." readonly>
        <br><br>

        <!-- Button -->
        <button type="button" onclick="fetchNextEventId()">Get Next Event ID</button>
    </form>
</body>
</html>
